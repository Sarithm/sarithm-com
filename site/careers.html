<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SARITHM - Jobs</title>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="bjqs.css">
<link href="style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="colorbox.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/navigation.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="script.js"></script>
</head>

<body ng-app="docsTemplateUrlDirective">
	<div class="page">
		<div sarithm-header></div>
		<div class="mainBody">
			<div class="bannerBlock2">
				<div style="position:absolute; right:0px; width:250px; height:150px; background-image:url(images/icon-people.png); background-position:-0px -20px;"></div>
      			<div class="bannerContent">
      				<div class="content"><span class="pageTitle">CAREERS</span><br/><span class="subTitle">We love what we do, and seek others who want to be <br/>a part such a team...</span></div>

      			</div>
      		</div>

			<div class="content padSmall">
				<div ng-controller="jobController">
					<div ng-repeat="job in jobs"><a ng-href="{{job.details}}" target="_blank"><b>{{job.title}}</b></a><br/>{{job.required}}<br/>{{job.bonus}}<br/><br/></div>
				</div>
				<br/><br/><br/>
			</div>
		</div>
		<div style="clear:both"></div>
		<div sarithm-footer></div>
	</div>
</body>

</html>
